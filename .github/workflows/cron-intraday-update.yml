name: Cron - Intraday Price Update

on:
  schedule:
    # Every 5 minutes during market hours (09:00-15:30 KST = 00:00-06:30 UTC)
    # 09:00 KST = 00:00 UTC, 15:30 KST = 06:30 UTC
    - cron: '*/5 0-6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  intraday-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call Intraday Update API
        run: |
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://stockmate-six.vercel.app/api/cron/intraday-update)

          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ $http_code -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi
