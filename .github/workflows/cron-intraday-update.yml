name: Cron - Intraday Price Update

on:
  schedule:
    # Every 5 minutes during market hours (09:10-15:30 KST = 00:10-06:30 UTC)
    # Start at 09:10 to wait for KIS API data availability
    # 09:10 KST = 00:10 UTC, 15:30 KST = 06:30 UTC
    - cron: '10-59/5 0 * * 1-5'  # 09:10-09:55 KST (every 5 min)
    - cron: '*/5 1-6 * * 1-5'      # 10:00-15:30 KST (every 5 min)
  workflow_dispatch: # Allow manual trigger

jobs:
  intraday-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call Intraday Update API
        run: |
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            https://stockmate-six.vercel.app/api/cron/intraday-update)

          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ $http_code -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi
