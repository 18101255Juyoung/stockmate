name: Cron - Market Analysis

on:
  schedule:
    # 15:35 KST = 06:35 UTC, Mon-Fri
    - cron: '35 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Call Market Analysis API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/market-analysis
