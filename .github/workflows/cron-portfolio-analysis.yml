name: Cron - Portfolio Analysis

on:
  schedule:
    # 16:00 KST = 07:00 UTC, Mon-Fri
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  portfolio-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Call Portfolio Analysis API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/portfolio-analysis
