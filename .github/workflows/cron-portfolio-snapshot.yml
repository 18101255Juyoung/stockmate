name: Cron - Portfolio Snapshot

on:
  schedule:
    # 15:40 KST = 06:40 UTC, Mon-Fri
    - cron: '40 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  portfolio-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Call Portfolio Snapshot API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/portfolio-snapshot
