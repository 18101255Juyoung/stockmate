name: Cron - Ranking Update

on:
  schedule:
    # 16:10 KST = 07:10 UTC, Mon-Fri
    - cron: '10 7 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  ranking-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call Ranking Update API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.VERCEL_URL }}/api/cron/ranking-update
